<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="login">
        <form id="loginForm" method="post"> 
            <h2>Hello!<br><span>Welcome to Our Project!</span></h2>
            
            <div class="inputBox">
                
                <input type="text" id="username" required>
                <div class="labelline">Username</div>
                <i class="fa-regular fa-user"></i>
            
            </div>
            
            <div class="inputBox">
            
                <input type="password" id="password" required>
                <div class="labelline">Password</div>
                <i class="fa-solid fa-lock"></i>
            
            </div>
            
            <label class="inputBox">               
            
                <input type="checkbox"> Keep me logged in
            
            </label>
            
            <div class="inputBox"> 
            
                <input type="submit" value="Log In">
            
            </div>
        </form>  
            
            <script>
      

      document.getElementById("loginForm").addEventListener("submit", function(event) 
        {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if (username && password) 
            {
                localStorage.setItem("username", username);
                window.location.href = "UTS_PTI.html";
            } else 

            {
                alert("Please enter a username and password.");
            }
        });
  
</script>
        
        <div class="ors">
        
            <h4>OR</h4>
        
        </div>

        <div class="fingerprint">
            <div class="fingerprintBox">
              
              <a href="UTS_PTI.html">
                <img src="fingerprint-scan.png" width= "50px"></a>
            
            </div>

            <div class="ors">
              
                <p>Login with fingerprint</p>
            
            </div>
        </div>

        <div class="ors2">
            <p>Don't have an account? </p> 
        </div>

       <div class="tombol">
         <a href="signup.html">
         <button type="submit" class="signupbtn">Sign Up</button></a>
    </div>
    </div>
</body>
</html>
